---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    config.linkerd.io/admission-webhooks: disabled # this needs to go on kube-system as well
  annotations:
    linkerd.io/inject: disabled
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 60m
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      interval: 48h
  values:
    installCRDs: true
