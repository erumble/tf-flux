apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkerd-identity
  namespace: linkerd
spec:
  issuerRef:
    name: linkerd-trust-anchor
    kind: Issuer
  secretName: linkerd-identity-issuer
  duration: 4320h
  renewBefore: 336h
  commonName: identity.linkerd.cluster.local
  dnsNames:
    - identity.linkerd.cluster.local
  isCA: true
  privateKey:
    algorithm: ECDSA
  usages:
    - cert sign
    - crl sign
    - server auth
    - client auth
