---
apiVersion: v1
kind: Namespace
metadata:
  name: podinfo
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 24h
  url: https://stefanprodan.github.io/podinfo
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 60m
  chart:
    spec:
      chart: podinfo
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: podinfo
      interval: 12h
  install:
    remediation:
      retries: 3
  # Default values: https://github.com/stefanprodan/podinfo/blob/master/charts/podinfo/values.yaml
