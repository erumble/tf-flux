  secretName: jaeger-injector-k8s-tls
  duration: 2160h
  renewBefore: 168h
  commonName: jaeger-injector.linkerd-jaeger.svc
  dnsNames:
    - jaeger-injector.linkerd-jaeger.svc
  isCA: false
  privateKey:
    algorithm: ECDSA
  usages:
    - server auth
