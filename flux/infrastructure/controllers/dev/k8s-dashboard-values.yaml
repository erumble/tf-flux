---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  values:
    extraArgs:
      - "--enable-insecure-login"
      - "--enable-skip-login"
    ingress:
      enabled: true
      className: traefik
      hosts:
        - k8s.lvh.me
