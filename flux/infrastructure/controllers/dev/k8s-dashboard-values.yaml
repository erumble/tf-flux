---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  values:
    extraArgs:
      - "--enable-insecure-login"
      - "--enable-skip-login"
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/issuer: ca-issuer
      hosts:
        - k8s.lvh.me
      tls:
        - secretName: kubernetes-dashboard-tls
          hosts:
            - k8s.lvh.me
