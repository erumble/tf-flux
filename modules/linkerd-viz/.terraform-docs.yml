version: ">= 0.13.0, < 1.0.0"

formatter: markdown

header-from: versions.tf
footer-from: ""

sections:
  hide: []
  show: []

content: ""

output:
  file: "README.md"
  mode: replace
  template: |-
    # Install [Linkerd Viz](https://linkerd.io/2.10/reference/cli/viz/) in a Kubernetes Cluster

    {{ .Content }}

    This README was generated by (terraform-docs)[https://terraform-docs.io]

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  html: true
  indent: 2
  required: true
  sensitive: true
  type: true